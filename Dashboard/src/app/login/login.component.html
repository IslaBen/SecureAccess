<div class="card col-6 mx-auto mt-5 p-0 bg-transparent border-1 border-white">
    <div class="card-header bg-transparent border-bottom-1 border-white">
        <h3 class="mb-0">Log in</h3>
    </div>
    <div class="card-body p-3">
        <form class="form">
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="text" id="email" class="form-control rounded-0 bg-transparent" name="Email" [(ngModel)]="loginUserInfo.email">
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" id="password" class="form-control rounded-0 bg-transparent" name="Password" [(ngModel)]="loginUserInfo.password">
            </div>
            <div class="form-group text-right">
                <input type="button" class="btn btn-outline-success px-3 rounded-0" value="Log in" (click)="login()">
            </div>
        </form>
        <div *ngIf="alertMessage !== ''" class="alert alert-warning rounded-0" role="alert">
            {{ alertMessage }}
        </div>
    </div>
</div>
