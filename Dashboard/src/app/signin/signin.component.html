<div class="card col-6 mx-auto mt-5 p-0 bg-transparent border-1 border-white">
    <div class="card-header bg-transparent border-bottom-1 border-white">
        <h3 class="mb-0">Register</h3>
    </div>
    <div class="card-body p-3">
        <form class="form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" class="form-control rounded-0 bg-transparent" name="email" [(ngModel)]="registerUserInfo.email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control rounded-0 bg-transparent" name="password" [(ngModel)]="registerUserInfo.password">
            </div>
            <input type="button" class="btn btn-outline-info float-right px-3 rounded-0" value="Sign in" (click)="registerUser()">
        </form>
    </div>
</div>
