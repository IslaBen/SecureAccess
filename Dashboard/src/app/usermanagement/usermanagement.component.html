<mat-tab-group>
    <mat-tab label="Display Users">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <div class="cont">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef> lastName </th>
                    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                </ng-container>
                <ng-container matColumnDef="rfID">
                    <th mat-header-cell *matHeaderCellDef> rfID </th>
                    <td mat-cell *matCellDef="let element"> {{element.rfID}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </mat-tab>
    <mat-tab label="Add User">
        <form class="example-form">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="First Name" [(ngModel)]="addUserInfo.name" name="name">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Last Name" [(ngModel)]="addUserInfo.lastName" name="lastName">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="User id" [(ngModel)]="addUserInfo.rfID" name="rfID">
            </mat-form-field>
            <h4 style="margin-left:16px;margin-top: 0;">Grant access to : </h4>
            <div class="container">
                <mat-selection-list #Room [(ngModel)]="selectedRooms" (ngModelChange)="onRoomSelected($event)" name="selectedOptions">
                    <mat-list-option *ngFor="let Room of rooms" [value] = "Room._id">
                        {{Room.name}}
                    </mat-list-option>
                </mat-selection-list>
            </div>
            <button mat-stroked-button style="margin: 16px;" (click)="addUser()">Add</button>
        </form>
    </mat-tab>
</mat-tab-group>
