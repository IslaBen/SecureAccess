
<mat-tab-group>
    <mat-tab label="Display Users">
        <mat-form-field>  
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
          <div class="cont">   
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
               <!-- Position Column -->
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
          
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
          
                <!-- Weight Column -->
                <ng-container matColumnDef="rfID">
                  <th mat-header-cell *matHeaderCellDef> rfID </th>
                  <td mat-cell *matCellDef="let element"> {{element.rfID}} </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
          </div>  
    </mat-tab>
    <mat-tab label="Add User"> 
        <form class="example-form">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="First Name">
            </mat-form-field>
          
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Last Name">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="User Id">
            </mat-form-field>
            <h4 style="margin-left:16px;margin-top: 0;">Grant access to : </h4>
            <div class="container">
              <mat-selection-list #Room>
                  <mat-list-option *ngFor="let Room of listOfRooms">
                    {{Room}}
                  </mat-list-option>
              </mat-selection-list>
            </div>
            <button mat-stroked-button style="margin: 16px;">Add</button>
          </form>          
    </mat-tab>
  </mat-tab-group>
